<html>
  <head>
    <style>
@font-face {
  font-family: Geom;
  src: url('public/medium.ttf') format('truetype');
}
@font-face {
  font-family: Geom;
  src: url('public/bold.ttf') format('truetype');
  font-weight: Bold;
}
@font-face {
  font-family: Geom;
  src: url('public/mediumitalic.ttf') format('truetype');
  font-style: italic;
}
body {
  background: black;
  color: #474747;
  margin: 0;
  font-family: Geom;
}
#logo {
  float: left;
  padding: 4px 12px;
  font-size: 24px;
}
#bookTitle {
  font-weight: bold;
  font-size: 14px;
}
#container {
  max-width: 1024px;
  min-width: 900px;
  position: fixed;
  top: 45px;
  bottom: 30px;
  border-top: 1px solid #222;
}
#figure {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
}
#prose {
  width: 50%;
  display: block;
  padding: 12px;
  box-sizing: border-box;
  height: 100%;
  overflow: auto;
}
#prose p {
  text-align: right;
}
#prose img {
  max-width: 90%;
  max-height: 400px;
  margin: 0 auto;
  display: block;
}
#proseHeading {
  box-sizing: border-box;
  display: flex;
  justify-content: space-between;
}
#proseTitle {
  margin: auto;
  font-weight: bold;
  font-size: 1.2em
}
.prop-nav {
  font-weight: bold;
  padding: 3px 6px;
  cursor: pointer;
  user-select: none;
}
#proseMovement {
  height: 30px;
  width: 50%;
  max-width: 512px;
  min-width: 450px;
  position: absolute;
  bottom: 0px;
  display: flex;
  cursor: pointer;
  user-select: none;
}
#move-back {
  height: 30px;
  width: 33%;
  background-color: #474747;
}
#move-on {
  height: 30px;
  width: 67%;
  background-color: #777;
}
    </style>
  </head>
  <body>
    <div id="logo"><span style="color: #474747">Euc</span><span style="color: #777">li</span><span style="color: #e2e2e2">d</span>
      <span id="bookTitle"></span>
    </div>
    <div id="container">
      <div id="prose">
        <div id="proseHeading">
          <div class="prop-nav" id="prev-prop"><span style="text-decoration: underline">b</span>efore</div>
          <div class="prop-nav" id="next-prop"><span style="text-decoration: underline">a</span>fter</div>
          <div id="proseTitle"></div>
        </div>
        <div id="proseContent"></div>
      </div>
      <svg width="50%" height="100%" id="figure"></svg>
    </div>
    <div id="proseMovement">
      <a id="move-back"></a>
      <a id="move-on"></a>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
