<html>
  <head>
    <style>
@font-face {
  font-family: Geom;
  src: url('public/medium.ttf') format('truetype');
}
@font-face {
  font-family: Geom;
  src: url('public/bold.ttf') format('truetype');
  font-weight: Bold;
}
@font-face {
  font-family: Geom;
  src: url('public/mediumitalic.ttf') format('truetype');
  font-style: italic;
}
body {
  background: black;
  color: #474747;
  margin: 0;
  font-family: Geom;
}
#container {
  width: 1024px;
  position: fixed;
  top: 50px;
  bottom: 0;
}
#figure {
  position: absolute;
  top: 0;
  left: 512px;
}
#prose {
  width: 512px;
  display: block;
  padding: 12px;
  box-sizing: border-box;
  height: 100%;
  overflow: auto;
}
#prose p {
  text-align: right;
}
#prose img {
  max-width: 488px;
  max-height: 400px;
  margin: 0 auto;
  display: block;
}
#logo {
  position:absolute;
  left: 0px;
  top: 0px;
  padding: 6px 12px;
  font-size: 30px;
  border-right: 1px solid #222;
  border-bottom: 1px solid #222;
}
#book {
  position: absolute;
  left: 106px;
  top: 12px;
  padding: 6px 12px;
}
#bookTitle {
  font-weight: bold;
  font-size: 1.1em
  margin: 0;
}
#proseHeading {
  padding: 12px 0;
  box-sizing: border-box;
  height: 40px;
  display: flex;
  justify-content: space-between;
}
#proseTitle {
  margin: auto;
  font-weight: bold;
  font-size: 1.2em
}
.prop-nav {
  font-weight: bold;
  width:30px;
  height:30px;
  box-sizing: border-box;
  padding: 3px 5px;
  text-align:center;
  vertical-align: middle;
  cursor: pointer;
  user-select: none;
}
    </style>
  </head>
  <body>
    <div id="logo"><span style="color: #474747">euc</span><span style="color: #777">li</span><span style="color: #e2e2e2">d</span></div>
    <div id="book">
      <div id="bookTitle"></div>
    </div>
    <div id="container">
      <div id="prose">
        <div id="proseHeading">
          <div class="prop-nav" id="prev-prop">&lt;</div>
          <div id="proseTitle"></div>
          <div class="prop-nav" id="next-prop">&gt;</div>
        </div>
        <div id="proseContent"></div>
      </div>
      <svg width="512" height="512" id="figure"></svg>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
