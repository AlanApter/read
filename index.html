<html>
  <head>
    <style>
@font-face {
  font-family: Geom;
  src: url('public/medium.ttf') format('truetype');
}
@font-face {
  font-family: Geom;
  src: url('public/bold.ttf') format('truetype');
  font-weight: Bold;
}
@font-face {
  font-family: Geom;
  src: url('public/mediumitalic.ttf') format('truetype');
  font-style: italic;
}
html, body {
  height: 100%;
}
body {
  background: black;
  color: #474747;
  margin: 0;
  font-family: Geom;
}
#container {
  max-width: 1024px;
  min-width: 900px;
  height:100%;
  display: flex;
  flex-flow: column nowrap;
}
#header {
  height: 45px;
  flex: 0 0 auto;
}
#page {
  flex: 1 1 auto;
  overflow: hidden;
  display: flex;
  align-items: stretch;
}
#prosePanel {
  width: 50%;
  display: flex;
  flex-flow: column nowrap;
  align-items: stretch;
}
#prose {
  overflow: auto;
  flex-grow: 1;
}
#proseMovement {
  flex: 0 0 auto;
  height: 30px;
  display: flex;
  align-items: stretch;
}
#figure {
  width: 50%;
}

#logo {
  padding: 6px 12px;
  font-size: 24px;
}
#bookTitle {
  font-weight: bold;
  font-size: 14px;
  margin-left: 15px;
}
#prose {
  padding: 12px;
  box-sizing: border-box;
}
#prose p {
  text-align: right;
}
#prose img {
  max-width: 90%;
  max-height: 400px;
  margin: 0 auto;
  display: block;
}
#proseHeading {
  box-sizing: border-box;
  display: flex;
  justify-content: space-between;
}
#proseTitle {
  margin-left: auto;
  font-weight: bold;
  font-size: 1.2em
}
.prop-nav {
  font-weight: bold;
  padding: 3px 6px;
  cursor: pointer;
  user-select: none;
}
#proseMovement {
  color: #e2e2e2;
  cursor: pointer;
  user-select: none;
}
#move-back {
  width: 33%;
  background-color: #474747;
}
#move-on {
  width: 67%;
  background-color: #777;
}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo"><span style="color: #474747">Euc</span><span style="color: #777">li</span><span style="color: #e2e2e2">d</span><span id="bookTitle"></span></div>
      </div>
      <div id="page">
        <div id="prosePanel">
          <div id="prose">
            <div id="proseHeading">
              <div class="prop-nav" id="prev-prop"><span style="text-decoration: underline">b</span>efore</div>
              <div class="prop-nav" id="next-prop"><span style="text-decoration: underline">a</span>fter</div>
              <div id="proseTitle"></div>
            </div>
            <div id="proseContent"></div>
          </div>
          <div id="proseMovement">
            <a id="move-back"></a>
            <a id="move-on"></a>
          </div>
        </div>
        <svg id="figure"></svg>
      </div>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
